<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,600;0,700;0,800;1,200;1,300;1,600;1,700;1,800&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="./css/styleform.css" />
  </head>
  <body>
    <div class="container">
      <form id="form" action="/">
        <h1>Sign Up</h1>
        <div class="input-control">
          <label for="username">Username</label>
          <input id="username" name="username" type="text" required autocomplete="username" />
          <div class="error"></div>
          <div class="success"></div>
        </div>
        <div class="input-control">
          <label for="email">Email</label>
          <input id="email" name="email" type="text" required autocomplete="email" />
          <div class="error"></div>
          <div class="success"></div>
        </div>
        <div class="input-control">
          <label for="password">Password</label>
          <input id="password" name="password" type="password" />
          <div class="error"></div>
          <div class="success"></div>
        </div>
        <div class="input-control">
          <label for="password2">Password Validation</label>
          <input id="password2" name="password2" type="password" />
          <div class="error"></div>
          <div class="success"></div>
        </div>
        <a href=#>Create Account</button>
      </form>
    </div>
    <script src="./js/formscript.js"></script>
  </body>
</html>
