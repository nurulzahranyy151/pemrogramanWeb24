<!DOCTYPE html>
<html>
  <head>
    <title>SIGN</title>
    <link rel="stylesheet" href="css/signupStyle.css" />
  </head>
  <body>
    
    <div class="container">
      <form action="php/sign-upMasyarakat.php" id="form" method="POST" name="input">
        <h1>Sign Up</h1>
        <div class="input-control">
          <label for="nik">NIK : </label>
          <input id="nik" name="nik" type="text" required autocomplete="nik" />
          <div class="error"></div>
          <div class="success"></div>
        </div>
        <div class="input-control">
          <label for="nama">Username : </label>
          <input id="nama" name="nama" type="text" required autocomplete="nama" />
          <div class="error"></div>
          <div class="success"></div>
        </div>
        <div class="input-control">
          <label for="email">Email : </label>
          <input id="email" name="email" type="email"/>
          <div class="error"></div>
          <div class="success"></div>
        </div>
        <div class="input-control">
          <label for="password">Password : </label>
          <input id="password" name="password" type="password" />
          <div class="error"></div>
          <div class="success"></div>
        </div>
        <div class="input-control">
          <label for="password2">Password Validation : </label>
          <input id="password2" name="password2" type="password2" />
          <div class="error"></div>
          <div class="success"></div>
        </div>
        <button type="submit" name="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
